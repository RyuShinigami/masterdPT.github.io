<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox de Política de Privacidad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .submit-btn.enabled {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>

    <form id="miFormulario">
        <div class="checkbox-container">
            <input type="checkbox" id="politicaPrivacidad">
            <label for="politicaPrivacidad">
                Acepto la <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>
            </label>
        </div>

        <br>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>Enviar</button>
    </form>

    <script>
        document.getElementById("politicaPrivacidad").addEventListener("change", function() {
            var submitBtn = document.getElementById("submitBtn");
            if (this.checked) {
                submitBtn.disabled = false;
                submitBtn.classList.add("enabled");
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.remove("enabled");
            }
        });
    </script>

</body>
</html>
